<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aucune Maquette Disponible</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <style>
        body {
            padding: 20px;
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .message-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #003366;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn-return {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-return:hover {
            background-color: #0055A4;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message-box">
        <h1>Aucune Maquette Disponible</h1>
        <p>La classe <strong th:text="${classe.nom}"></strong> pour le <strong th:text="${semestre.intitule}"></strong> ne possède aucune UE enregistrée pour le moment.</p>
        <a th:href="@{/maquette}" class="btn-return" style="background : linear-gradient(45deg, #003366, #0055A4); border-radius:25px;">Retour à la Maquette</a>
    </div>
</div>
</body>
</html>
