<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /*  background: linear-gradient(45deg, #003366, #0055A4); */
        background: url('/images/home_page11.jpg')  no-repeat center top -50px fixed;
        display:flex;
        background-size: cover;
        margin: 0;
        padding:0;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        /*
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        */

    }
    .login-container {
        background: rgba(255, 255, 255, 0.4);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }
    /*
    .login-container h1 {
        text-align: center;
        color: #003366;
        margin-bottom: 20px;
    }
    */

    .login-container h1 {
        text-align: center;
        background: linear-gradient(45deg, #3E2723, #5D4037); /* Dégradé de marron foncé */
        -webkit-background-clip: text; /* Applique le dégradé au texte */
        -webkit-text-fill-color: transparent; /* Rend le texte transparent pour voir le dégradé */
        background-clip: text;
        color: transparent; /* Fallback pour les navigateurs qui ne supportent pas background-clip */
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 25px;
        padding: 10px 20px;
    }
    .btn-login {
       /* background: linear-gradient(45deg, #003366, #0055A4); */
        background: linear-gradient(45deg, #3E2723, #5D4037);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        width: 100%;
        transition: background 0.3s ease;
    }
    .btn-login:hover {
      /*  background: linear-gradient(45deg, #0055A4, #003366); */
        background: #D2B48C;
    }
    .alert {
        border-radius: 25px;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Connexion</h1>
  <!-- Afficher les messages d'erreur -->
  <div th:if="${param.error}" class="alert alert-danger">
    Nom d'utilisateur ou mot de passe incorrect.
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    Vous avez été déconnecté avec succès.
  </div>
  <form th:action="@{/login}" method="post">
    <div class="form-group mb-3">
      <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
    </div>
    <div class="form-group mb-3">
      <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
    </div>
    <button type="submit" class="btn btn-login">Se connecter</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
